<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(33, 1, 33);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-white text-center fw-bold p-5">Digital Clock</h1>
        <div class="row justify-content-center">
            <div class="col-4 text-white text-center mt-3" style="background-color: rgb(40, 15, 32); box-shadow: 0px 0px 40px 10px purple;">
                <div class="row p-3">
                    <div class="col-4">
                        <div class="text-center text-white fs-1" id="hour"></div>
                    </div>
                    <div class="col-3">
                        <div class="text-center text-white fs-1" id="minute"></div>
                    </div>
                    <div class="col-5 d-flex">
                        <div class="text-center text-white fs-1" id="second"></div>
                        <div id="pmam" class="ampm fs-5"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <h5><span id="day">Mon</span> - <span id="month">jul</span> - <span id="year">24</span></h5>
                </div>
       
            </div>
        </div>
    </div>
    <script>
        let second, minute, hour, day, month, year, pmam;
        second = document.getElementById('second');
        minute = document.getElementById('minute');
        hour = document.getElementById('hour');
        day = document.getElementById('day');
        month = document.getElementById('month');
        year = document.getElementById('year');
        pmam= document.getElementById('pmam');
        
        function clock(){
            let date = new Date()
            let sec = String(date.getSeconds()).padStart(2 , 0);
            let min = String(date.getMinutes()).padStart(2 , 0);
            let hr = String(date.getHours()).padStart(2 , 0);
            let dy = String(date.getDay()).padStart(2 , 0)
            let mon = String(date.getMonth()).padStart(2 , 0)
            let yr = String(date.getFullYear()).padStart(2 , 0)
            let ampm = hr >= 12 ? " AM" : " PM";  
            hr = hr % 12;
            hr = hr ? String(hr) : '12'; 

            second.innerText = sec;
            minute.innerText = min + " :";
            hour.innerText = hr  + " :";
            month.innerText = mon;
            pmam.innerText = ampm;
        }
        setInterval(clock, 1000)
        clock()
    </script>
</body>

</html>
